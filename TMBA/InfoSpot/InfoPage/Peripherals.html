<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ceviche+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <link href="../css/InfoPage_H100.css" rel="stylesheet">
</head>
<body>
    <div class="Content">
        <img class="bgImage" src="../InfoPage/images/pageB.png">
        <div class="container">
            <p class="Title row">解構工具機 - 其他週邊設備</p>
            <p class="ContentTitle row">雲端監控管理</p>
            <p class="ContentText row">網路監視與機器稼動監控軟體，使用者可透過網路傳輸，達成監控機台運轉、取得異常警訊與刀具補償等多項功能。</p>
            <p class="ContentTitle row">自動化裝置</p>
            <p class="ContentText row">可裝配門型機械手或機械手臂，進行自動上、下料，以達到自動化生產。</p>
            <div class="row justify-content-center">
                <div class="col">
                    <p class="ContentTitle row">油、水冷卻機</p>
                    <p class="ContentText row">通過製冷系統將油冷卻，由泵將低溫冷卻油送入需冷卻設備，如主軸、伺服馬達等。低溫油將熱源帶走後再回流到油箱冷卻，冷卻加工設備，可穩定機台壽命與保持加工精度。</p>
                </div>
                <img class="col h-25" src="./images/Other/other_1.png">
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <p class="ContentTitle row">液氣壓系統</p>
                    <p class="ContentText row">提供刀具快速更換、主軸夾刀之系統，需要較穩定流量以維持所設定的壓力系統。</p>
                </div>
                <img class="col h-25" src="./images/Other/other_2.png">
            </div>
            <div class="row justify-content-center">
                <div class="col">
                    <p class="ContentTitle row">排屑機(引興)</p>
                    <p class="ContentText row">針對機台加工產生的碎屑進行排屑清理，避免碎屑堆積機台內部，節省清理人力。</p>
                </div>
                <img class="col h-25" src="./images/Other/other_3.jpg">
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
