<head>

    <div class="Content">
        <img class="bgImage" src="../InfoPage/images/pageA.png">

            <div class="row justify-content-center pd-5">
                <img class="ContentImage col-10 h-25" src="./images/UX500/outside_3.jpg">

            <div class="row justify-content-center pd-5">
                <img class="ContentImage col-10 h-25" src="./images/UX500/outside_4.jpg">
            </div>
            <p class="ContentTitle row justify-content-center">渦桿渦輪組</p>

        </div>
    </div>

        .container{ padding-top: 0;}
