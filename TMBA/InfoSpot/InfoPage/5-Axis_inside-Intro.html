<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ceviche+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <link href="../css/InfoPage_H100.css" rel="stylesheet">
</head>
<body>
    <div class="Content">
        <img class="bgImage" src="../InfoPage/images/pageB.png">
        <div class="container">
            <p class="Title row">解構工具機 - 五軸加工中心機</p>
            <p class="ContentTitle row">五大鑄件</p>
            <p class="ContentText row">有底座、立柱、頭部、鞍座、工作台。底座穩實、機身強壯，才能進行高速高精度的加工，是高精密加工機器的基礎。</p>
            <p class="ContentTitle row">工具機的「軸」名稱</p>
            <p class="ContentText row">Z軸：與工具機主要旋轉軸中心線一致或平行的軸</p>
            <p class="ContentText row">X軸：平行於最長行程的主要工作台且垂直於Ｚ軸的軸向</p>
            <p class="ContentText row">Y軸：由右手定則決定</p>
            <p class="ContentText row">+Z軸：刀具遠離工件的方向</p>
            <p class="ContentText row">+X軸：觀察者面向基柱右手方向</p>
            <p class="ContentText row">+Y軸：右手定則決定Y軸正軸向</p>
            <div class="row justify-content-center">
                <img class="col-4 h-25" src="./images/UX500/axis/H1.jpg">
                <img class="col-4 h-25" src="./images/UX500/axis/H2.jpg">
                <img class="col-4 h-25" src="./images/UX500/axis/H3.jpg">
            </div>
            <div class="row justify-content-center pd-top">
                <div class="col">
                    <p class="ContentTitle row">拇指定則</p>
                    <p class="ContentText row">相對於X、Y、Z軸的旋轉軸，依序為A、B、C。</p>
                </div>
                <img class="col h-25" src="./images/UX500/axis/H.jpg">
            </div>
        </div>
    </div>
    <style>
        html{ font-size: 17px; }
        .container{ padding-top: 6rem; }
        .pd-top{ padding-top: 1.75rem; }
    </style>
</body>
</html>
