<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC:400,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ceviche+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <link href="../css/InfoPage.css" rel="stylesheet">
</head>
<body>
    <div class="Content">
        <img class="bgImage" src="../InfoPage/images/pageA.png">
        <div class="container">
            <p class="ContentTitle row justify-content-center" id="ContentTitle">刀塔</p>
            <p class="ContentText row justify-content-center">夾持刀具之物件，依功能可分成動力刀塔與油壓刀塔</p>
            <div class="row justify-content-center pd-5">
                <img class="ContentImage col" src="./images/AH06/inside_1-1.jpg">
            </div>
            <p class="ContentText row justify-content-center">動力刀塔：夾持銑刀、鑽頭，使刀具旋轉再搭配主軸轉動，可做平面、螺旋糟、多角形工件加工。</p>
            <div class="row justify-content-center pd-5">
                <img class="ContentImage col" src="./images/AH06/inside_1-2.jpg">
            </div>
            <p class="ContentText row justify-content-center">油壓刀塔：夾持單刃車刀，進行一般車削、切斷之工作。</p>
        </div>
    </div>
    <style>
        .container{ padding-top: 0;}
        .ContentTitle{ padding-top: 0; }
        .ContentImage{ padding-bottom: 15px;}
        .ContentText{ --bs-gutter-x: -1rem; }
    </style>
</body>
